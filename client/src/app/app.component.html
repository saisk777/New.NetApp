<h1>{{title}}</h1> 
<h1>{{users.name}}</h1>

<ul>
    <li *ngFor="let user of users">
        {{user.id}} - {{user.userName}}

    </li>
</ul>

<ul>
    @for (user of users; track $index) {
        <li>
            
            {{user.id}} - {{user.userName}}
    
        </li>
        
    }

</ul>

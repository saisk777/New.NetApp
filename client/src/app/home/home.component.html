<div class="container mt-5">
    <div style="text-align: center;">
        @if(!registerMode){
            <h1> Find Your Mtach</h1>
            <p class="lead">Come on in to view Your match... Just Sign Up here!</p>
            <div class="text-center">
                <button (click)="registerToggle()" class = "btn btn-primay btn-lg me-2">Sign Up</button>
                <button class = "btn btn-info btn-lg me-2">About</button>
            </div>

        } @else {
            <div class="container">
                <div class="row justify-content-center"></div>
                <div class="col-4">
                    <app-register
                    (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
                
            </div>

        }

    </div>
</div>

<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="model.username"
          id="username"
          placeholder="Enter your username"
          required
        >
        <label for="username">Username</label>
    </div>
    <!---<div class="mb-3">
        <label>Who is your Fav User?</label>
        <select class="form-select">
            @for (user of usersFormHomeComponent(); track $index) {
                <option [value]="user.userName">
                    {{user.userName}}
                </option>

            }
        </select>
    </div>!-->
    <div class="mb-3 form-floating">
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="model.password"
          id="password"
          placeholder="Enter your password"
          required
        >
        <label for="password">Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Sign Up</button>
        <button class="btn btn-secondary me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
